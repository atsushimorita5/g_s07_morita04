<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>線</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="300"></canvas>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      // 線の描画
      // 色の指定
      ctx.fillStyle = "#ff0000";
      // 線の太さを指定
      ctx.lineWidth = 10;
      // 線の端の形状
      ctx.lineCap = "round";
      
      // 描画開始
      ctx.beginPath();
      // 始点に移動する
      ctx.moveTo(20, 0);
      // 終点に向けて移動しながら線を引く
      ctx.lineTo(100, 0);
      // 線を描画する
      ctx.stroke();
    </script>
  </body>
</html>
